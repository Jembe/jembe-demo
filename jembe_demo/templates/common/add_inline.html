<tr>
    {% for field in form  %}
    <td>{{field(**{"jmb-on:change.defer":"$jmb.set('form." + field.name +"', $self.value)", "id":false})}}</td>
    {% endfor %}
    <td>
        <button jmb-on:click="save()" class="button button-clear">Add</button>
        <button jmb-on:click="cancel()" class="button button-clear">Cancel</button>
    </td>
</tr>
